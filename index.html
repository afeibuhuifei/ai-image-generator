<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 用户信息显示 -->
        <div class="user-info" id="userInfo" style="display: none;">
            <div>
                <div class="user-name" id="userName">用户</div>
                <div class="usage-count" id="usageCount">剩余次数: 0</div>
            </div>
            <button class="logout-btn" id="logoutBtn">退出</button>
        </div>

        <div class="main-card">
            <header class="app-header">
                <h1 class="app-title">AI图片生成器</h1>
                <p class="app-description">基于先进AI技术的图片生成工具</p>
            </header>

            <div class="content-area">
                <!-- 权限提示横幅 -->
                <div class="usage-limit-banner" id="usageBanner" style="display: none;">
                    <span class="usage-limit-text" id="usageBannerText"></span>
                    <a href="/login.html" class="upgrade-btn" id="upgradeBtn">登录</a>
                </div>

                <div class="input-area">
                    <div class="prompt-section">
                        <div class="section-header">
                            <h2 class="section-title">创建图片</h2>
                            <p class="section-subtitle">描述你想要生成的图片内容</p>
                        </div>

                        <div class="input-wrapper">
                            <textarea
                                id="prompt"
                                class="prompt-textarea"
                                placeholder="详细描述你想要的图片，例如：一只可爱的小猫坐在温暖的沙发上，阳光透过窗户洒进来，温馨的家庭氛围..."
                                rows="5"
                            ></textarea>
                            <div class="input-actions">
                                <button class="example-btn" id="exampleBtn">示例</button>
                                <button class="clear-btn" id="clearBtn">清空</button>
                            </div>
                        </div>
                    </div>

                    <button id="generateBtn" class="generate-button">
                        <span class="button-content">
                            <span class="button-text">生成图片</span>
                        </span>
                        <div class="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <span class="loading-text">生成中...</span>
                        </div>
                    </button>
                </div>

                <div class="result-area" id="resultSection" style="display: none;">
                    <div class="result-header">
                        <h3 class="result-title">生成结果</h3>
                        <div class="result-actions">
                            <button class="action-button secondary" id="downloadBtn">下载</button>
                            <button class="action-button primary" id="newImageBtn">重新生成</button>
                        </div>
                    </div>

                    <div class="image-display">
                        <div class="image-wrapper">
                            <img id="generatedImage" src="" alt="生成的图片" class="result-image">
                            <div class="image-info">
                                <div class="info-badge">AI生成</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="example-section" id="exampleSection" style="display: none;">
                    <h4 class="example-title">示例提示词</h4>
                    <div class="example-grid">
                        <div class="example-item" data-prompt="一只可爱的小猫咪坐在温暖的沙发上，阳光透过窗户洒进来，温馨的家庭氛围">
                            <span class="example-text">可爱小猫</span>
                        </div>
                        <div class="example-item" data-prompt="美丽的山景，日出时分的金色光芒，云雾缭绕的山峰">
                            <span class="example-text">壮丽山景</span>
                        </div>
                        <div class="example-item" data-prompt="未来科技城市，霓虹灯闪烁，高楼大厦，赛博朋克风格">
                            <span class="example-text">未来城市</span>
                        </div>
                        <div class="example-item" data-prompt="温馨的咖啡厅，温暖的灯光，咖啡杯冒热气，舒适的座椅">
                            <span class="example-text">咖啡时光</span>
                        </div>
                        <div class="example-item" data-prompt="抽象艺术，色彩斑斓的几何图形，现代艺术风格">
                            <span class="example-text">抽象艺术</span>
                        </div>
                        <div class="example-item" data-prompt="海边日落，金色沙滩，海浪轻拍，椰子树剪影">
                            <span class="example-text">海边日落</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notification" id="notification" style="display: none;">
                <div class="notification-content">
                    <span class="notification-icon" id="notificationIcon"></span>
                    <span class="notification-text" id="notificationText"></span>
                </div>
                <button class="notification-close" id="notificationClose">×</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
